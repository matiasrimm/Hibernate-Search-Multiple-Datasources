<div class="container-fluid">

  <div class="jumbotron text-center">
    <h1>Search - test </h1>
  </div>

  <div class="col-lg-12 col-md-12 col-sm-12">
    <form class="navbar-form navbar-nav" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search" ng-model="search">
        </div>
        <button id="search-button" type="submit" class="btn btn-default" ng-click="main.getTestDataControl(search)">Submit</button>
    </form>
  </div>

  <div class="row" ng-repeat="b in main.testThingsForTest | orderBy:'-info'">
    <div class="col-sm-12 col-md-12">
      <div class="thumbnail">
        <div class="caption" >
          <h1>{{b.info}}</h1>
          <p>{{b.xinfo}}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="col-sm-12 col-md-12" ng-hide = "main.testThingsForTest.length">
    <h1 class="text-center"><small>Nothing to show.</h1>
  </div>
</div>
